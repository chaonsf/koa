<!DOCTYPE html>
<html lang="en" class="dn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>保服通OA</title>
 <link href="../static/css/index.css" rel="stylesheet">
</head>

<body class="lan ashore">
   <h3 class="white">保服通OA-登陆</h3>
    <div class="weui-cells weui-cells_form lan">
        <div class="weui-cell">
           <div class="weui-cell__hd">
              <label class="weui-label">
                 <i class="iconfont icon-yonghu-tianchong"></i>
              </label>
           </div>
           <div class="weui-cell__bd">
              <input class="weui-input username" placeholder="员工号、姓名" maxlength="15"/>
           </div>
        </div>
        <div class="weui-cell">
           <div class="weui-cell__hd">
              <label class="weui-label">
                  <i class="iconfont icon-mima"></i>
              </label>
           </div>
           <div class="weui-cell__bd">
              <input class="weui-input" placeholder="密码" maxlength="20" type="password"/>
           </div>
        </div>
        <div class="weui-cell weui-cell_select">
           <div class="weui-cell__hd">
             <label class="weui-label">
                <i class="iconfont icon-msnui-config"></i>
             </label>
           </div>
           <div class="weui-cell__bd">
              <select class="weui-select" name="selectCompany">
                  <option value="">选择公司账套</option>
              </select>
           </div>
        </div>
        <div class="weui-cell btn">
            <div class="weui-cell__bd">
                 <a href="javascript:void(0);" class="weui-btn login">登陆</a>
            </div>
        </div>
    </div>
</body>
<script src='../static/assert/jquery.min.js'></script>
<script src='../static/assert/rem.js'></script>
<script src="../static/assert/weui.min.js"></script>
<script src='../static/js/require.js'></script>
<script src="../static/js/login.js"></script>
</html>
