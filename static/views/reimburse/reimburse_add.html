<div class="root bjf5">
    <div class="weui-cells mt0 f12 query">
        <div class="weui-cell weui-cell_access">
             <div class="weui-cell__bd">
                  查看我的报销记录
             </div>
             <div class="weui-cell__ft"></div>
        </div>
    </div>
    <nav>
        <span>信息填写</span>
        <span class="fr billId"></span>
    </nav>
    <div class="addReport">
        <div class="weui-cells weui-cells_form f12  mt0">
             <div class="weui-cell">
                 <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>报销用途</label></div>
                 <div class="weui-cell__bd">
                      <p class="yongtu" PARENT_FEPP_KY="100">
                         <i class="iconfont icon-baoxiao"></i>
                         <span class="blue">销售费用</span>
                      </p>
                 </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>报销类型</label></div>
                     <div class="weui-cell__bd">
                          <p class="leixing" FEPP_KY="1001">
                             <i class="iconfont icon-baoxiao"></i>
                             <span class="blue">业务招待费</span>
                          </p>
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label">类型说明</label></div>
                     <div class="weui-cell__bd">
                          <p>
                             <i class="iconfont icon-leixingshuoming"></i>
                             <input field="OTH_FEPP_DESC" type="text" class="weui-input  blue" placeholder="请输入">
                          </p>
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label">附加单据</label></div>
                     <div class="weui-cell__bd receipts">
                             <i class="iconfont icon-danju"></i>
                             <span class="choose blue">请选择</span>
                             <span class="fr dn delete"><i class="iconfont icon-x"></i></span>
                        
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>费用</label></div>
                     <div class="weui-cell__bd">
                             <i class="iconfont icon-feiyong"></i>
                             <input field="RBRB_APPLY_AMT" type="text" id="verification" class="weui-input  blue" placeholder="请输入">
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label for="" class="weui-label"><span class="red">*</span>发生日期</label></div>
                     <div class="weui-cell__bd SelectedDate">
                         <i class="iconfont icon-riqi"></i>
                         <span field="RBRB_APPLY_DT" class="showDate"></span>
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label for="" class="weui-label"><span class="red">*</span>收款人</label></div>
                     <div class="weui-cell__bd payee">
                         <i class="iconfont icon-shoukuanren"></i>
                         <span class="blue"></span>
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label for="" class="weui-label"><span class="red">*</span>申请人</label></div>
                     <div class="weui-cell__bd applyUser">
                         <i class="iconfont icon-shenqingren"></i>
                         <span class="blue"></span>
                     </div>
             </div>
             <div class="weui-cell comment">
                     <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                     <div class="weui-cell__bd">
                         <i class="iconfont icon-xinxitianxie"></i>
                         <input field="RBRB_COMMENT" type="text" class="weui-input  blue" placeholder="请输入">
                     </div>
             </div>
        </div>
        <div class="baobei dn">
           <div class="messageDisplay">
                   附加单据详情
           </div>
           <div class="weui-cells weui-cells_form f12  mt0">
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label for="" class="weui-label">报备时间</label></div>
                     <div class="weui-cell__bd ">
                         <i class="iconfont icon-riqi"></i>
                         <span field="ATDC_START_DT" class="baobeiTime"></span>
                     </div>
             </div>
             <div class="weui-cell weui-cell_select">
                     <div class="weui-cell__hd"><label class="weui-label">地区范围</label></div>
                     <div class="weui-cell__bd">
                         <i class="iconfont icon-didian"></i>
                         <select class="weui-select areaSelect blue paddingL0" >
             
                         </select>
                     </div>
             </div>
             <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                     <div class="weui-cell__bd">
                             <i class="iconfont icon-didian"></i>
                         <input field="ATDC_SITE" type="text" class="weui-input  blue detailsAddress" placeholder="请输入">
                     </div>
             </div>
             <div class="weui-cell trip">
                     <div class="weui-cell__hd"><label class="weui-label">出差天数</label></div>
                     <div class="weui-cell__bd">
                         <i class="iconfont icon-tianshu"></i>
                         <input class="weui-input blue" maxlength="3" type="number" value="1"  field='ATDC_DAY' />
                     </div>
             </div>
             <div class="weui-cell tripNumber number">
                     <div class="weui-cell__hd"><label class="weui-label">出差人数</label></div>
                     <div class="weui-cell__bd">
                         <i class="iconfont icon-renshu"></i>
                         <input class="weui-input blue" placeholder="出差人数" type="number" maxlength="3" value="1" field='ATDC_HUMAN_CNT'/>
                     </div>
             </div>
             <div class="weui-cell guestNumber number">
                     <div class="weui-cell__hd"><label class="weui-label">人数</label></div>
                     <div class="weui-cell__bd">
                          <i class="iconfont icon-renshu"></i>
                         <input class="weui-input blue" maxlength="3" type="number" value="1" field="ATDC_HUMAN_CNT"/>
                     </div>
             </div>
             <div class="weui-cell ">
                     <div class="weui-cell__hd"><label class="weui-label">计算费用</label></div>
                     <div class="weui-cell__bd ">
                             <i class="iconfont icon-feiyong"></i>
                             <span  class="cost"></span>
                     </div>
             </div>
           </div>
        </div>
        <diV class="messageDisplay">
                上传报销票据
        </diV>
        <div class="weui-cells weui-cells_form mt0" id="uploaderCustom">
             <div class="weui-cell pl10">
                 <div class="weui-cell__bd">
                     <div class="weui-uploader">
                         <div class="weui-uploader__bd">
                             <ul class="weui-uploader__files" id="uploaderCustomFiles">
     
                             </ul>
                             <div class="weui-uploader__input-box">
                                 <input id="uploaderCustomInput" class="weui-uploader__input" type="file" accept="image/gif,image/jpeg,image/bmp,image/png,image/jpg"  multiple=""></div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </div>
    <div class="footerBtn">
        <span class="footerBtnChild btnBack">返回</span>
        <span class="bjc footerBtnChild submit">提交</span>
    </div>    
</div>
