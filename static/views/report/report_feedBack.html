<div class="rootQuery">
    <div class="queryContent">
        <div class="messageDisplay">
            <span>报备单信息</span>
            <span class="through fr"></span>
            <span class="fr billId"></span>
        </div>
        <div class="weui-cells weui-cells_form mt0 f12 addReport">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">类目</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-leimu"></i>
                    <span class="category"></span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">发生日期</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-riqi"></i>
                    <span class="dateTime"></span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">地区范围</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-didian"></i>
                    <span class="areaRange"></span>
                </div>
            </div>
            <div class="weui-cell desctiption">
                <div class="weui-cell__hd"><label class="weui-label">地点描述</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-didian"></i>
                    <span class="descriptionArea"></span>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">申请人</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-shenqingren"></i>
                    <span class="applyerName"></span>
                </div>
            </div>
            <div class="weui-cell trip">
                <div class="weui-cell__hd"><label class="weui-label">预计/修正出差天数</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-tianshu"></i>
                    <span></span>
                </div>
            </div>
            <div class="weui-cell travel">
                <div class="weui-cell__hd"><label class="weui-label">预计/修正出差人数</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-renshu"></i>
                    <span></span>
                </div>
            </div>
            <div class="weui-cell guest">
                <div class="weui-cell__hd"><label class="weui-label">预计/修正人数</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-renshu"></i>
                    <span></span>
                </div>
            </div>
            <div class="weui-cell comment">
                <div class="weui-cell__hd"><label class="weui-label">是由</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-xinxitianxie"></i>
                    <span></span>
                </div>
            </div>
            <div class="resultComment">
                <p class="messageDisplay">结果反馈</p>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">反馈日期</label></div>
                    <div class="weui-cell__bd timer">
                        <i class="iconfont icon-riqi"></i>
                        <span class="resultTime blue"></span>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">反馈结果</label></div>
                    <div class="weui-cell_bd" style="width: 100%">
                        <i class="iconfont icon-xinxitianxie" style="float: left;line-height: inherit"></i>
                        <textarea class="weui-textarea blue" rows="3" placeholder="请输入反馈结果" style="float: left;width: 90%"></textarea>
                    </div>
                </div>
            </div>

            <div class="addComment">
                <p class="messageDisplay">审核说明</p>
            </div>
    </div>
    <div class="footerBtn">
        <span class="footerBtnChild btnBack">返回</span>
        <span class="bjc footerBtnChild submit">提交</span>
    </div>
</div>
