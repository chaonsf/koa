<div class="root bjf5">
    <div class="weui-cells mt0 f12 query">
        <div class="weui-cell weui-cell_access">
             <div class="weui-cell__bd">
                  查看我的外勤记录
             </div>
             <div class="weui-cell__ft"></div>
        </div>
    </div>
    <nav>
        <span>信息填写</span>
        <span class="fr billId"></span>
    </nav>
    <div class="weui-cells weui-cells_form f12 addReport mt0" id='addReport'>
        <div class="weui-cell weui-cell_select">
                <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>类目</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-leimu"></i>
                    <select class="weui-select category blue" name="selectCompany" field="SYSV_ATDC_TYPE">
        
                    </select>
                </div>
        </div>
        <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label"><span class="red">*</span>发生日期</label></div>
                <div class="weui-cell__bd timer">
                    <i class="iconfont icon-riqi"></i>
                    <span href="javascript:;" id="showDatePicker" class="showDate" field="ATDC_START_DT"></span>
                </div>
        </div>
        <div class="weui-cell desctiption">
                <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>地点描述</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-didian"></i>
                    <input class="weui-input blue" placeholder="输入详细地址" field="ATDC_SITE"/>
                </div>
        </div>
        <div class="weui-cell trip">
                <div class="weui-cell__hd"><label class="weui-label">出差天数</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-tianshu"></i>
                    <input class="weui-input blue" maxlength="3" type="number" value="1" style="width:50px" field="ATDC_DAY"/><span class="endTime fr"></span>
                </div>
        </div>
        <div class="weui-cell travel">
                <div class="weui-cell__hd"><label class="weui-label">出差人数</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-renshu"></i>
                    <input class="weui-input blue" placeholder="出差人数" type="number" maxlength="3" value="1" field="ATDC_HUMAN_CNT"/>
                </div>
        </div>
        <div class="weui-cell guest">
                <div class="weui-cell__hd"><label class="weui-label">人数</label></div>
                <div class="weui-cell__bd">
                     <i class="iconfont icon-renshu"></i>
                    <input class="weui-input blue" maxlength="3" type="number" value="1" field="ATDC_People"/>
                </div>
        </div>
        <div class="weui-cell comment">
                <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>事由</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-xinxitianxie"></i>
                    <input class="weui-input blue" placeholder="事由说明" field="ATDC_COMMENT"/>
                </div>
        </div>
        <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label"><span class="red">*</span>申请人</label></div>
                <div class="weui-cell__bd">
                    <i class="iconfont icon-shenqingren"></i>
                    <p class="applyer"></p>
                </div>
        </div>
    </div>
    <div class="footerBtn">
        <span class="footerBtnChild btnBack">返回</span>
        <span class="bjc footerBtnChild submit">提交</span>
    </div>
</div>
